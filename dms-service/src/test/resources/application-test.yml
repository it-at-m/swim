swim:
  use-cases:
    - name: metadata-inbox
      type: inbox
      coo-source: metadata_file
    - name: metadata-metadata
      type: metadata_file
      coo-source: metadata_file
    - name: static-incoming
      type: incoming_object
      coo-source: static
      target-coo: staticCoo
      filename-overwrite-pattern: "s/^(.+)(?:-COO.[^-]+-)(.+)$/\\${1}-\\${2}/"
      incoming-name-pattern: "s/^(.+)(?:-COO.[^-]+-).+$/\\${1}/"
      metadata-subject: true
      username: staticUsername
      joboe: staticJobOe
      jobposition: staticJobPosition
    - name: filename-incoming
      type: incoming_object
      coo-source: filename
      filename-coo-pattern: "s/^.+-(COO.[^-]+)-.+$/\\${1}/"
      username: staticUsername
      joboe: staticJobOe
      jobposition: staticJobPosition
    - name: map-incoming
      type: incoming_object
      coo-source: filename_map
      filename-to-coo:
        "[^test.*]": "COO.123.123.123"
        "[.*]": "COO.321.321.321"
      username: staticUsername
      joboe: staticJobOe
      jobposition: staticJobPosition
    - name: verifyProcedure-incoming
      type: incoming_object
      coo-source: filename
      filename-coo-pattern: "s/^.+-(COO.[^-]+)-.+$/\\${1}/"
      verify-procedure-name-pattern: "s/^(.+)(?:-COO.[^-]+-).+$/\\${1}/"
      username: staticUsername
      joboe: staticJobOe
      jobposition: staticJobPosition
    - name: reuseIncoming-incoming
      type: incoming_object
      coo-source: filename
      filename-coo-pattern: "s/^.+-(COO.[^-]+)-.+$/\\${1}/"
      incoming-name-pattern: "s/^(.+)(?:-COO.[^-]+-).+$/\\${1}/"
      reuse-incoming: true
      username: staticUsername
      joboe: staticJobOe
      jobposition: staticJobPosition
  metadata-dms-target-key: "SWIM_DMS_Target"
  metadata-incoming-coo-key: "VG_COO"
  metadata-incoming-user-key: "VG_Username"
