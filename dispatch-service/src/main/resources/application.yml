spring:
  application.name: @project.artifactId@
  banner.location: banner.txt
  messages:
    basename: lang/messages
    fallback-to-system-locale: false
  cloud:
    stream:
      default:
        consumer:
          max-attempts: 3
      kafka:
        default:
          consumer:
            ack-mode: record
        binder:
          auto-create-topics: false
          producerProperties:
            value:
              serializer: org.springframework.kafka.support.serializer.JsonSerializer
            key:
              serializer: org.springframework.kafka.support.serializer.JsonSerializer
          consumerProperties:
            max:
              poll:
                records: 20
            auto:
              offset:
                reset: latest
            key:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            value:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  kafka:
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: '*'
  jpa:
    hibernate:
      ddl-auto: validate
server:
  shutdown: "graceful"
  port: 8080
  error:
    include-exception: false
    include-stacktrace: never
    whitelabel:
      enabled: false

# Config for spring actuator endpoints
management:
  server.port: ${server.port}
  endpoints:
    access:
      default: none
    web:
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true
    info:
      access: read_only
    prometheus:
      access: read_only
  info:
    env:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

info:
  application:
    name: @project.artifactId@
    version: @project.version@
    description: @project.description@
  build:
    java.version: @java.version@
    spring-cloud.version: @spring-cloud-dependencies.version@

swim:
  # dirs
  dispatch-folder: inProcess
  finished-folder: finished
  protocol-finished-folder: finishedProtocols
  # metadata
  metadata-dispatch-binding-key: SWIM_Dispatch_Target
  # s3 tags
  dispatch-state-tag-key: SWIM_State
  dispatched-state-tag-value: sentToKafka
  dispatch-file-finished-tag-value: finished
  dispatch-action-tag-key: SWIM_Action
  protocol-state-tag-key: CSV_State
  protocol-match-tag-key: CSV_Match
  protocol-processed-state-tag-value: finished
  error-class-tag-key: errorClass
  error-message-tag-key: errorMessage
