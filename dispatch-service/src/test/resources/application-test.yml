swim:
  s3:
    tenants:
      test-tenant:
        url: https://s3.muenchen.de
  mail:
    from-address: swim@example.com
  # use case
  use-cases:
    - name: test-meta
      tenant: test-tenant
      bucket: test-bucket
      path: test
      recursive: true
      required-tags:
        SWIM_State: processed
      requires-metadata: true
      destination-binding: dms-out
      mail-addresses:
        - test-meta@example.com
    - name: test-meta-dest
      tenant: test-tenant
      bucket: test-bucket-3
      path: test3
      recursive: true
      requires-metadata: true
      overwrite-destination-via-metadata: true
      destination-binding: dms-out
      mail-addresses:
        - test-meta@example.com
    - name: test2
      tenant: test-tenant
      bucket: test-bucket-2
      path: path/test2
  fallback-mail: swim@example.com
