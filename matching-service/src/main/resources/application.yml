spring:
  application.name: @project.artifactId@
  banner.location: banner.txt
  # Spring data rest
  data:
    rest:
      # Definition of page size for PagingAndSortingRepository
      max-page-size: 0x7fffffff
      default-page-size: 0x7fffffff
      return-body-on-update: true
      return-body-on-create: true
  jpa:
    hibernate:
      ddl-auto: validate
  cache:
    cache-names: ldap-users
    caffeine:
      spec: expireAfterWrite=30m

springdoc:
  enable-data-rest: false
  swagger-ui:
    oauth:
      scopes: profile,openid

server:
  shutdown: "graceful"
  port: 8080
  error:
    whitelabel:
      enabled: false

# Config for spring actuator endpoints
management:
  server.port: ${server.port}
  endpoints:
    access:
      default: none
    web:
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true
    info:
      access: read_only
    prometheus:
      access: read_only
  info:
    env:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

info:
  application:
    name: @project.artifactId@
    version: @project.version@
    description: @project.description@
  build:
    java.version: @java.version@
    spring-cloud.version: @spring-cloud-dependencies.version@