server:
  port: 39147
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:29092
          configuration:
            security:
              protocol: PLAINTEXT
        bindings:
          event-in-0:
            consumer:
              enable-dlq: true
              dlq-name: swim-dispatch-dlq-local
      output-bindings: finished-out
      bindings:
        event-in-0:
          group: swim-invoice
          destination: swim-invoice-local
        finished-out:
          destination: swim-finished-local

logging:
  include-application-group: false # disabled because application group is only relevant when deployed
  structured:
    format:
      console: # set to empty to disable structured logging for testing
  level:
    "de.muenchen.swim.invoice": debug

swim:
  sap:
