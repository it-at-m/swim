server:
  port: 39147
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:29092
          configuration:
            security:
              protocol: PLAINTEXT
        bindings:
          event-in-0:
            consumer:
              enable-dlq: true
              dlq-name: swim-dispatch-dlq-local
      bindings:
        event-in-0:
          group: swim-invoice
          destination: swim-invoice-local
        finished-out:
          destination: swim-finished-local

swim:

  use-cases:
    - name: test
