swim:
  use-cases:
    - name: metadata-inbox
      type: inbox_content_object
      coo-source:
        type: metadata_file
    - name: metadata-metadata
      type: metadata_file
      coo-source:
        type: metadata_file
    - name: static-incoming
      type: procedure_incoming
      coo-source:
        type: static
        target-coo: staticCoo
      content-object:
        filename-overwrite-pattern: "s/^(.+)(?:-COO.[^-]+-)(.+)$/\\${1}-\\${2}/"
      incoming:
        incoming-name-pattern: "s/^(.+)(?:-COO.[^-]+-).+$/\\${1}/"
        metadata-subject: true
      context:
        username: staticUsername
        joboe: staticJobOe
        jobposition: staticJobPosition
    - name: filename-incoming
      type: procedure_incoming
      coo-source:
        type: filename
        filename-coo-pattern: "s/^.+-(COO.[^-]+)-.+$/\\${1}/"
      context:
        username: staticUsername
        joboe: staticJobOe
        jobposition: staticJobPosition
    - name: filename-name-incoming
      type: procedure_incoming
      coo-source:
        type: filename_name
        filename-name-pattern: "s/^(.+)-(?:COO.[^-]+)-.+$/\\${1}/"
      context:
        username: staticUsername
        joboe: staticJobOe
        jobposition: staticJobPosition
    - name: map-incoming
      type: procedure_incoming
      coo-source:
        type: filename_map
        filename-to-coo:
          "[^test.*]": "COO.123.123.123"
          "[.*]": "COO.321.321.321"
      context:
        username: staticUsername
        joboe: staticJobOe
        jobposition: staticJobPosition
    - name: verifyProcedure-incoming
      type: procedure_incoming
      coo-source:
        type: filename
        filename-coo-pattern: "s/^.+-(COO.[^-]+)-.+$/\\${1}/"
      incoming:
        verify-procedure-name-pattern: "s/^(.+)(?:-COO.[^-]+-).+$/\\${1}/"
      context:
        username: staticUsername
        joboe: staticJobOe
        jobposition: staticJobPosition
    - name: reuseIncoming-incoming
      type: procedure_incoming
      coo-source:
        type: filename
        filename-coo-pattern: "s/^.+-(COO.[^-]+)-.+$/\\${1}/"
      incoming:
        incoming-name-pattern: "s/^(.+)(?:-COO.[^-]+-).+$/\\${1}/"
        reuse-incoming: true
      context:
        username: staticUsername
        joboe: staticJobOe
        jobposition: staticJobPosition
