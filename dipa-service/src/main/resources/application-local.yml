server:
  port: 39147
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:29092
          configuration:
            security:
              protocol: PLAINTEXT
        bindings:
          event-in-0:
            consumer:
              enable-dlq: true
              dlq-name: swim-dispatch-dlq-local
      output-bindings: finished-out
      bindings:
        event-in-0:
          group: swim-dipa
          destination: swim-dipa-local
        finished-out:
          destination: swim-finished-local

logging:
  include-application-group: false # disabled because application group is only relevant when deployed
  structured:
    format:
      console: # set to empty to disable structured logging for testing
  level:
    "de.muenchen.swim.dipa": debug

swim:
  dipa:
    endpoint-url:
    username:
    password:
  use-cases:
    - name: test-dipa
      type: hr_subfile_incoming
      target-source:
        type: static
        static-pers-nr: ""
        static-category: "Dokumente Dienstaufsicht - X03"
      context:
        username: ""
